<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a routerLink="/" class="h1"><b>e - </b>Muhasebe</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Oturum Açın</p>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="input-group mb-3">
            <input type="text" #emailOrUserName name="emailOrUserName" required minlength="3" ngModel
              class="form-control" [validInput]="emailOrUserName.validity.valid"
              placeholder="Eposta veya kullanıcı adı">
            <div class="invalid-feedback">
              Lütfen geçerli bir kullanıcı adı veya eposta adresi giriniz.
            </div>


            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" #password name="password" required minlength="6" ngModel class="form-control"
              [validInput]="password.validity.valid" placeholder="Şifre">
            <div class="invalid-feedback">
              Lütfen geçerli bir şifre giriniz.
            </div>

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block w-100" [disabled]="!loginForm.valid">
              Giriş Yap
            </button>
          </div>

        </form>

        <!-- <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div> -->
        <!-- /.social-auth-links -->

        <p class="mb-1">
          <a>Şifremi unuttum</a>
        </p>

      </div>
    </div>
  </div>


</body>
